---
layout: default
title: Jekyll search example
---

<div id="home">

  <input type="text" placeholder="Search" id="jekyll-search" />

  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
