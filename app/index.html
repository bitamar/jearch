---
layout: default
title: Jekyll search example
---

<div id="home">

  <div ng-controller="SearchCtrl">

    <p>Selected: {{ post.selected }}</p>
    <ui-select ng-model="post.selected" theme="select2" ng-disabled="disabled">
      <ui-select-match placeholder="Search...">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="post in posts | postsFilter: {name: $select.search, age: $select.search}">
        <div ng-bind-html="post.title | highlight: $select.search"></div>
        <small>
          [Show snippet from the body]
        </small>
      </ui-select-choices>
    </ui-select>
  </div>

</div>
